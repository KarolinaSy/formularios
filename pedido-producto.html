<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <form action="./recibirForm.php" method="get">

        <h1>Pedido de Producto</h1>

        <input type="text" placeholder="Nombre completo" name="usuario" required>

        <br />

        <input type="search" placeholder="Dirección de envío" name="Pedido" required>
        <br />

        <input type="search" placeholder="Código postal" name="Pedido" required>
        <br />
        <input type="search" placeholder="País" name="País" required>
        <br />
        <label>Número de teléfono:</label> <input type="number" name="numero" required>
        <br />

        <h3>Cantidad de productos</h3>

        <input type="number" name="altura" min="1" max="40" step="0" required>



        <h3>Metodo de pago</h3>

        <input id="bizum" type="radio" name="payment" value="bizum" required>
        <label for="bizum">Bizum</label>

        <br />

        <input id="credito" type="radio" name="payment" value="credito" required>
        <label for="credito">Tarjeta de crédito</label>

        <br />


        <input type="submit" value="Enviar">



</body>
